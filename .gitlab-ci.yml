image: node:14 # npm error - need to use node 14

stages:
  - build
  - deploy

build:
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
  stage: build
  script:
    - yarn install
    - yarn run build

deploy:
  rules:
    - if: '$CI_COMMIT_REF_NAME == "master"'
  stage: deploy
  script:
    - echo "//${CI_SERVER_HOST}/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=${CI_JOB_TOKEN}">.npmrc
    - npm publish --verbose
